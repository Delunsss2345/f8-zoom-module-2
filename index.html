<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đen - Spotify</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./spotify/src/assets/css/reset.css" />
    <link rel="stylesheet" href="./spotify/src/assets/css/variables.css" />
    <link rel="stylesheet" href="./spotify/src/assets/css/components.css" />
    <link rel="stylesheet" href="./spotify/src/assets/css/layout.css" />
    <link rel="stylesheet" href="./spotify/src/assets/css/responsive.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastyjs/dist/toasty.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastyjs"></script>
  </head>
  <body>
    <div class="app-container">
      <!-- Left Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <i class="fab fa-spotify"></i>
          </div>
        </div>

        <nav class="sidebar-nav">
          <div class="nav-section">
            <h2 class="section-title">Your Library</h2>
            <button class="create-btn tooltip">
              <i class="fas fa-plus"></i>
              Create
              <span class="tooltip-text">Tạo mới playlist</span>
            </button>
          </div>

          <div class="nav-tabs">
            <button class="nav-tab active">Playlists</button>
            <button class="nav-tab">Artists</button>
          </div>

          <div class="search-library">
            <button class="search-library-btn">
              <i style="z-index: 1" class="fas fa-search"></i>
              <input
                placeholder="Tìm kiếm trong thư viện"
                class="search-library-input"
                type="text"
              />
            </button>
            <button class="sort-btn">
              Gần đây
              <i class="fas fa-list"></i>
            </button>
          </div>

          <div class="library-content"></div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="main-header">
          <div class="search-container">
            <div class="search-box">
              <button class="home-btn">
                <i class="fas fa-home"></i>
              </button>
              <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                  type="text"
                  placeholder="What do you want to play?"
                  class="search-input"
                />
              </div>
            </div>
          </div>
          <div class="header-actions"></div>
        </header>
        <div class="content-wrapper"></div>
      </main>

      <!-- Bottom Player -->
      <footer class="player">
        <div class="player-left">
          <div class="player-info">
            <div class="player-title"></div>
            <div class="player-artist"></div>
          </div>
        </div>

        <div class="player-center"></div>

        <div class="player-right"></div>
      </footer>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="authModal">
      <div class="modal-container">
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>

        <div class="modal-content">
          <div class="modal-logo">
            <i class="fab fa-spotify"></i>
          </div>

          <!-- Sign Up Form -->
          <div class="auth-form" id="signupForm">
            <h1 class="modal-heading">Sign up to start listening</h1>

            <form class="auth-form-content">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Username"
                  class="form-input"
                  id="signupUsername"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span class="signup-user-err"
                    >Please enter a valid username</span
                  >
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  placeholder="Email address"
                  class="form-input"
                  id="signupEmail"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span class="signup-email-err"
                    >Please enter a valid email address</span
                  >
                </div>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-input"
                  id="signupPassword"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span class="signup-pass-err"
                    >Password must be at least 8 characters</span
                  >
                </div>
              </div>

              <button type="submit" class="auth-submit-btn signup-btn">
                Sign Up
              </button>
            </form>

            <div class="auth-switch">
              <span>Already have an account? </span>
              <button class="auth-link" id="showLogin">Log in here</button>
            </div>
          </div>

          <!-- Login Form -->
          <div class="auth-form" id="loginForm" style="display: none">
            <h1 class="modal-heading">Log in to Spotify</h1>

            <form class="auth-form-content">
              <div class="form-group">
                <input
                  type="email"
                  placeholder="Email address"
                  class="form-input"
                  id="loginEmail"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span>Please enter a valid email address</span>
                </div>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  class="form-input"
                  id="loginPassword"
                />
                <div class="error-message">
                  <i class="fas fa-info-circle"></i>
                  <span>Please enter your password</span>
                </div>
              </div>

              <button type="submit" class="auth-submit-btn login-btn">
                Log In
              </button>
            </form>

            <div class="auth-switch">
              <span>Don't have an account? </span>
              <button class="auth-link" id="showSignup">Sign up here</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio id="audioPlay"></audio>

    <script src="./spotify/src/app.js" type="module"></script>
  </body>
</html>
